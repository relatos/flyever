<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Parallax Slider with jQuery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Parallax Slider with jQuery" />
        <meta name="keywords" content="parallax, jquery, slider, slideshow, rotation, perspective"/>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/cufon-yui.js" type="text/javascript"></script>
		<script src="js/ChunkFive_400.font.js" type="text/javascript"></script>
		<script type="text/javascript">
			Cufon.replace('h1',{ textShadow: '1px 1px #000'});
			Cufon.replace('h2',{ textShadow: '1px 1px #000'});
			Cufon.replace('.footer',{ textShadow: '1px 1px #000'});
			Cufon.replace('.pxs_loading',{ textShadow: '1px 1px #000'});
		</script>
    </head>
    <body>
		<div id="pxs_container" class="pxs_container">
			<div class="pxs_bg">
				<div class="pxs_bg1"></div>
				<div class="pxs_bg2"></div>
				<div class="pxs_bg3"></div>
			</div>
			<div class="pxs_loading">Loading images...</div>
			<div class="pxs_slider_wrapper">
				<ul class="pxs_slider">
				</ul>
				<div class="pxs_navigation">
					<span class="pxs_next"></span>
					<span class="pxs_prev"></span>
				</div>
				<ul class="pxs_thumbnails">
				</ul>
			</div>
		</div>
		<!-- The JavaScript -->
		<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="picChange.js"></script>
		<script type="text/javascript">
			$('.pxs_slider').picChange();
			var defaults = [
	            {
	                desc: '',
	                path: 'images/thumbs/1.png'
	            },
	            {
	                desc: '',
	                path: 'images/thumbs/2.png'
	            },
	            {
	                desc: '',
	                path: 'images/thumbs/3.png'
	            },
	            {
	                desc: '',
	                path: 'images/thumbs/4.png'
	            },
				{
	                desc: '',
	                path: 'images/thumbs/5.png'
	            },
	            {
	                desc: '',
	                path: 'images/thumbs/6.png'
	            }
	        ];
			$('.pxs_thumbnails').picChange(defaults);
		</script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="init.js"></script>

		<script type="text/javascript">
			$(function() {
				var $pxs_container	= $('#pxs_container');
				$pxs_container.parallaxSlider();
			});
        </script>
    </body>
</html>
